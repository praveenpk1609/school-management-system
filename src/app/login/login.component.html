      <h1><strong>Login</strong></h1>
    </div>
    <form >
      <div class="form-group ">
        <label for="userId"><b>User ID</b></label>
        <input type="text"name = "userId" class="form-control" id="userId" [(ngModel)]="userId" placeholder="Enter your user ID">
      </div>
      <div class="form-group">
        <label for="password"><b>Password</b></label>
        <input type="password" name = "password" class="form-control" id="password" [(ngModel)]="password" placeholder="Enter your password">
      </div>
      <div class="form-group">
        <b>Role</b>
        <div>
          <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="superAdmin" name="role" class="custom-control-input" value="super_admin" [(ngModel)]="user">
            <label class="custom-control-label" for="superAdmin"><b>Super Admin</b></label>
          </div>
          <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="admin" name="role" class="custom-control-input" value="admin" [(ngModel)]="user">
            <label class="custom-control-label" for="admin"><b>Admin</b></label>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary btn-block radi"(click)="onSubmit()">Login</button>
    </form>
  </div>
<button hidden class="btn btn primary" (click)="logout()">logout</button>

</body>
