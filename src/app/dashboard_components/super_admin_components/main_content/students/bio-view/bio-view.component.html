<div class="container w-100">
  <div class="card">
      <div class="card-header">
        <h3> <b>Select the Class</b></h3>
      </div>
      <div class="card-body">
          <div class="form-row">
              <div class="form-group col-md">
                  <label for="class">Class</label>
                  <input type="text" class="form-control" id="class" placeholder="Enter class" [(ngModel)]="class">
              </div>

              <div class="form-group col-md ">
                <label for="section">batch</label>
                <select name="batch" id="section" class="form-control" [(ngModel)]="batchid">
                    <option value="{{item.batchId}}" *ngFor="let item of batch" >{{item.batch}}</option>
                </select>
            </div>
          </div>
          <button class="btn btn-primary" (click)="fetch()">fetch</button>
      </div>
  </div>
</div>


<div [hidden]="hide">
  <div class="container mt-1 w-100">
    <div class="card">
        <div class="card-header">
            <h3><b>Search by</b></h3>
        </div>
        <div class="card-body">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="searchBy">Search By</label>
                    <select class="form-control" id="searchBy" [(ngModel)]="columnName" >
                        <option  value="0" >Std ID</option>
                        <option value="7">Name</option>
                        <option value="8">Register Number</option>
                        <option value="4">Father's Name</option>
                        <option value="5">Mother's Name</option>
                        <option value="5">Mobile Number</option>
                        
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="searchText">Search Text</label>
                    <input type="text" [(ngModel)]="text" class="form-control" id="searchText" placeholder="Enter search text" (keyup)="onSearch()">

                </div>
            </div>
            <!-- <button class="btn btn-primary" (click)="onSearch()">Search</button> -->
            <button class="btn btn-primary ml-3" [routerLink]="['edit/']">add students</button>
        </div>
    </div>
    </div>
    
    
    
      <div class="container mt-3">
          <table class="table table-striped table-bordered ml-0">
              <thead class="thead-dark">
                  <tr>
                      <th>Std ID</th>
                      <th>Name</th>
                        <th>rollnumber</th>
                      <th>Date of Birth</th>
                      <th>Father's Name</th>
                      <th>Mother's Name</th>
                      <th>Mobile Number</th>
                      <th>Address</th>
                      <th>Adminssion date</th>
                      <th>Edit/Delete</th>
                  </tr>
              </thead>
              <tbody *ngFor="let Stude  of results">
                  <tr>
                      <td>{{Stude[0]}}</td>
                      <td>{{Stude[7]}}</td>
                      <td>{{Stude[8]}}</td>
                      <td>{{Stude[3]}}</td>
                      <td>{{Stude[4]}}</td>
                      <td>{{Stude[6]}}</td>
                      <td>{{Stude[5]}}</td>
                      <td>{{Stude[1]}}</td>
                      <td>{{Stude[2]}}</td>
                      <td>
                          <button class="btn btn-primary btn-sm m-1" [routerLink]="['edit/',Stude]">Edit</button>
                            <button class="btn btn-danger btn-sm m-1" (click)="del(Stude[0])">Delete</button>
                      </td>
                  </tr>
    
                  
                  <!-- Add more rows as needed -->
              </tbody>
          </table>
      </div>
</div>
